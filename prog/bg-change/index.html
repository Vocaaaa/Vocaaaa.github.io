<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button style="background-color: red;">Change To Red</button>
        <button style="background-color: green;">Change To Green</button>
        <button style="background-color: blue;">Change To Blue</button>
        <button style="background-color: black;">Change To Black</button>
        <button style="background-color: white; color: black;">Change To White</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
