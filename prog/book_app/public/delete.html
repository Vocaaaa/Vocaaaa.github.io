<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book library</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/x-icon" href="/book.png">
</head>
<body>
    <div class="container">
        <div class="topbar">
            <img class="topbar-logo" src="/book.png" alt="">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Update</a></li>
                <li><a href="">Delete a book</a></li>
            </ul>
        </div>
    <form action="/delete" method="post">
        <div class="main">
            <label for="">Book name</label>
            <input type="text" name="delete-title">

            <label for="">Author</label>
            <input type="text" name="delete-author">

            <label for="">Pages</label>
            <input type="number" name="delete-pages">

            <button class="delete-book-btn">Delete a book</button>
        </div>
    </form>
</div>
</body>
</html>
