<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Market</title>
    <link rel="icon" href="images/ethereum.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="header-image" src="images/ethereum.png" alt="" width="60px">
            <h1 class="header-text">Crypto Market</h1>
        </div>
        <div class="main">
            <div class="table-top">
                <p class="name">Name</p>
                <p class="hr-change">24h Change</p>
                <p class="crypto-price">Price</p>
                <p class="market-graph">Market Graph</p>
            </div>
            <table>
                <tr>
                    <th class="btc-name">Bitcoin <p>(BTC)</p></th>
                    <th class="btc-logo"><a href="https://www.binance.com/en/trade/BTC_BUSD?layout=pro"><img class="btc-image" src="images/bitcoin.png" alt="" width="40px"></a></th>
                    <th class="btc-percent"></th>
                    <th class="btc-value"></th>
                    <th class="btc-graph"><img src="https://s3.coinmarketcap.com/generated/sparklines/web/7d/2781/1.svg" alt=""></th>
                </tr>
                <tr>
                </tr>
                <tr>
                    <th colspan="0">Ethereum <p>(ETH)</p></th>
                    <th><a href="https://www.binance.com/en/trade/ETH_BUSD?layout=pro"><img class="eth-image" src="images/ethereum.png" alt="" width="30px"></a></th>
                    <th colspan="1" class="eth-percent">-1.69%</th>
                    <th class="eth-value"></th>
                    <th><img src="https://s3.coinmarketcap.com/generated/sparklines/web/7d/2781/1027.svg" alt=""></th>
                </tr>
                <tr>
                    <th>Dogecoin <p>(DOGE)</p></th>
                    <th><a href="https://www.binance.com/en/trade/DOGE_BUSD?layout=pro"><img class="doge-image" src="images/dogecoin.png" alt="" width="30px"></a></th>
                    <th class="doge-percent">-1.86%</th>
                    <th class="doge-value"></th>
                    <th><img src="https://s3.coinmarketcap.com/generated/sparklines/web/7d/2781/74.svg" alt=""></th>
                </tr>
                <tr>
                    <th>Sandbox<p>(SAND)</p></th>
                    <th><a href="https://www.binance.com/en/trade/SAND_BUSD?layout=pro"><img class="sand-image" src="images/sandbox.png" alt="" width="30px"></a></th>
                    <th class="sand-percent">+2.76%</th>
                    <th class="sand-value"></th>
                    <th><img src="https://s3.coinmarketcap.com/generated/sparklines/web/7d/2781/6210.svg" alt=""></th>
                </tr>
                <tr>
                    <th>Gala <p>(GALA)</p></th>
                    <th><a href="https://www.binance.com/en/trade/GALA_BUSD?layout=pro"><img class="gala-image" src="images/gala.png" alt="" width="30px"></a></th>
                    <th class="gala-percent">+7.24%</th>
                    <th class="gala-value"></th>
                    <th><img class="" src="https://s3.coinmarketcap.com/generated/sparklines/web/7d/2781/7080.svg" alt=""></th>
                </tr>
                <tr>
                    <th>Binance Coin <p>(BNB)</p></th>
                    <th><a href="https://www.binance.com/en/trade/BNB_BUSD?layout=pro"><img class="bnb-image" src="images/bnb.png" alt="" width="30px"></a></th>
                    <th class="bnb-percent">-1.32%</th>
                    <th class="bnb-value"></th>
                    <th><img src="https://s3.coinmarketcap.com/generated/sparklines/web/7d/2781/1839.svg" alt=""></th>
                </tr>
            </table>           
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
