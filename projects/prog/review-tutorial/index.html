<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="image-container">
                    <img src="person-1.jpg" id="person-img" alt="">
                </div>
                <h4 id="author">Karim Al-Rhashed</h4>
                <p id="job">UX Designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aliquid libero mollitia quae. Eaque, laboriosam dignissimos ea dolores laborum voluptate unde?</p>
                <div class="button-container">
                    <button class="prev-btn">
                        <ion-icon name="arrow-back-outline"></ion-icon>
                    </button>
                    <button class="next-btn">
                        <ion-icon name="arrow-forward-outline"></ion-icon>
                    </button>
                </div>
                <button class="random-btn">Suprise Me</button>
            </article>
        </section>
    </main>

    <script src="app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
