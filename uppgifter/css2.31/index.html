        <h1>ANOMALY</h1>
        <p>Play as a man who lives far away from civilization and your goal is <br>

        <h2>Ingame Screenshots</h2>
        <div class="w3-content w3-section" style="max-width:800px">
            <img class="mySlides" src="anomaly1.jpg" style="width:100%">
            <img class="mySlides" src="anomaly2.jpg" style="width:100%">
            <img class="mySlides" src="anomaly3.jpg" style="width:100%">
          </div>
    </div>
    <script>
        var myIndex = 0;
        carousel();
        
        function carousel() {
          var i;
          var x = document.getElementsByClassName("mySlides");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          myIndex++;
          if (myIndex > x.length) {myIndex = 1}    
          x[myIndex-1].style.display = "block";  
          setTimeout(carousel, 2000); // Change image every 2 seconds
        }
        </script>
